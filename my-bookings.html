<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings ‚Äì National Auto Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar">
  <div class="container nav-flex">
    <div class="logo">National Auto Garage</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" id="logoutLink">Logout</a></li>
    </ul>
  </div>
</nav>

<section>
  <div class="container">
    <h2 style="color:#1e3a8a;margin-bottom:20px;">My Bookings</h2>
    <div id="bookingList"></div>
  </div>
</section>

<script src="js/auth.js"></script>

<script>
if (localStorage.getItem("userLoggedIn") !== "true") {
  window.location.href = "login.html";
}

fetch("https://national-auto-garage.onrender.com/api/booking/all")
  .then(res => res.json())
  .then(bookings => {
    const list = document.getElementById("bookingList");
    list.innerHTML = "";

    bookings.forEach(b => {
      const d = new Date(b.createdAt);
      const card = document.createElement("div");
      card.className = "card";
      card.style.marginBottom = "14px";

      card.innerHTML = `
        <h4 style="color:#1e3a8a;">${b.bikeName} (${b.bikeNumber})</h4>
        <p><strong>Service:</strong> ${b.serviceType}</p>
        <p><strong>Status:</strong> ${b.status}</p>
        <p style="font-size:13px;color:#6b7280;">
          üìÖ ${d.toLocaleDateString()} | ‚è∞ ${d.toLocaleTimeString()}
        </p>
      `;
      list.appendChild(card);
    });
  });
</script>

</body>
</html>
