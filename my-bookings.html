<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings | National Auto Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: #f3f4f6;
      font-family: Poppins, sans-serif;
      margin: 0;
    }

    .page-wrapper {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    thead {
      background: #1e3a8a;
      color: #fff;
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
    }

    .yes { background:#dcfce7; color:#166534; }
    .no { background:#fee2e2; color:#991b1b; }

    @media (max-width: 700px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="container nav-flex">
    <div class="logo">National Auto Garage</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" id="logoutLink">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="page-wrapper">
  <h2>My Bookings</h2>

  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Bike</th>
        <th>Service</th>
        <th>Pickup</th>
      </tr>
    </thead>
    <tbody id="bookingTableBody">
      <!-- rows injected by JS -->
    </tbody>
  </table>
</div>

<script src="js/auth.js"></script>
<script src="js/my-bookings.js"></script>

</body>
</html>
