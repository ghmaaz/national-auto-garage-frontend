<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Service | National Auto Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #f3f4f6;
      font-family: Poppins, sans-serif;
      margin: 0;
    }

    .booking-wrapper {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .booking-card {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.1);
    }

    .booking-card h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 6px;
    }

    .booking-card p {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 26px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .form-grid input,
    .form-grid select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-grid input:focus,
    .form-grid select:focus {
      outline: none;
      border-color: #1e3a8a;
    }

    .full-width {
      grid-column: 1 / -1;
    }

          .checkbox-row{
          display:flex;
          align-items:center;
          gap:8px;
        }



    .confirm-btn {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      background: #f59e0b;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      color: #000;
    }

    .confirm-btn:hover {
      background: #fbbf24;
    }

    @media (max-width: 520px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<!-- ðŸ”¹ NAVBAR -->
<nav class="navbar">
  <div class="container nav-flex">
    <div class="logo">National Auto Garage</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li id="myBookingsLink" style="display:none;">
        <a href="my-bookings.html">My Bookings</a>
      </li>
      <li id="loginLink"><a href="login.html">Login</a></li>
      <li id="logoutLink" style="display:none;"><a href="#">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- ðŸ”¹ BOOKING -->
<div class="booking-wrapper">
  <div class="booking-card">

    <h2>Book Bike Service</h2>
    <p>Fill details to schedule your bike service</p>

    <div class="form-grid">
      <input id="customerName" type="text" placeholder="Customer Name">
      <input id="phone" type="tel" placeholder="Mobile Number"
             maxlength="10"
             oninput="this.value=this.value.replace(/[^0-9]/g,'')">

      <input id="bikeNumber" type="text" placeholder="Bike Number">
      <input id="bikeName" type="text" placeholder="Bike Name">

      <select id="serviceType" class="full-width">
        <option value="">Select Service</option>
        <option value="Service">General Service</option>
        <option value="Engine">Engine Repair</option>
        <option value="Service + Engine">Service + Engine</option>
      </select>

      <div class="checkbox-row full-width">
        <input type="checkbox" id="pickup">
        <label for="pickup">Pickup & Drop Required</label>
      </div>



    <button class="confirm-btn" onclick="submitBooking()">
      Confirm Booking
    </button>

  </div>
</div>

<!-- ðŸ”¹ SCRIPTS -->
<script src="js/auth.js"></script>
<script src="js/booking.js"></script>

</body>
</html>
