<body>

<!-- ðŸ”¹ NAVBAR -->

<!-- ðŸ”¹ BOOKING FORM -->
<section>
  <div class="container">
    <div class="card" style="max-width:420px; margin:auto;">
      <h2 style="color:#1e3a8a; margin-bottom:20px; text-align:center;">
        Book Bike Service
      </h2>

      <input type="text" id="customerName" placeholder="Customer Name">

      <input
        type="tel"
        id="phone"
        placeholder="Mobile Number (10 digits)"
        maxlength="10"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      >

      <input type="text" id="bikeNumber" placeholder="Bike Number">
      <input type="text" id="bikeName" placeholder="Bike Name">

      <select id="serviceType">
        <option value="">Select Service Type</option>
        <option value="Service">Service</option>
        <option value="Engine">Engine</option>
        <option value="Service + Engine">Service + Engine</option>
      </select>

      <!-- ðŸ”¥ PICKUP / DROP OPTION (IMPORTANT) -->
      <label style="margin-top:12px; display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="pickup">
        Pickup & Drop Required
      </label>

      <button
        class="btn"
        style="width:100%; margin-top:20px;"
        onclick="submitBooking()">
        Submit Booking
      </button>
    </div>
  </div>
</section>
