<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | National Auto Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background: #f3f4f6;
      font-family: Poppins, sans-serif;
      margin: 0;
    }

    .dashboard-wrapper {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    }

    thead {
      background: #1e3a8a;
      color: #ffffff;
    }

    th, td {
      padding: 14px;
      font-size: 14px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
    }

    .yes { background: #dcfce7; color: #166534; }
    .no  { background: #fee2e2; color: #991b1b; }

    select {
      padding: 6px;
      border-radius: 8px;
    }

    .logout-btn {
      background: #ef4444;
      color: #ffffff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    nav {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>

<!-- ðŸ” ADMIN PROTECTION -->
<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "admin-login.html";
  }
</script>

<nav class="navbar">
  <div class="container nav-flex">
    <div class="logo">Admin Dashboard</div>
    <button class="logout-btn" onclick="adminLogout()">Logout</button>
  </div>
</nav>

<div class="dashboard-wrapper">
  <h2>All Bookings</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Customer</th>
        <th>Bike</th>
        <th>Service</th>
        <th>Pickup</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody id="adminBookingTable">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script>
  function adminLogout() {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "admin-login.html";
  }

  fetch("https://national-auto-garage.onrender.com/api/booking/all")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("adminBookingTable");

      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td colspan='6'>No bookings found</td></tr>";
        return;
      }

      table.innerHTML = "";

      data.forEach(b => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${new Date(b.createdAt).toLocaleString()}</td>
          <td>${b.customerName}</td>
          <td>${b.bikeName} (${b.bikeNumber})</td>
          <td>${b.serviceType}</td>
          <td>
            <span class="badge ${b.pickupRequired === "Yes" ? "yes" : "no"}">
              ${b.pickupRequired}
            </span>
          </td>
          <td>
            <select onchange="updateStatus('${b._id}', this.value)">
              <option ${b.status === "Pending" ? "selected" : ""}>Pending</option>
              <option ${b.status === "Completed" ? "selected" : ""}>Completed</option>
            </select>
          </td>
        `;

        table.appendChild(tr);
      });
    });

  function updateStatus(id, status) {
    fetch(
      "https://national-auto-garage.onrender.com/api/booking/update-status/" + id,
      {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      }
    );
  }
</script>

</body>
</html>
