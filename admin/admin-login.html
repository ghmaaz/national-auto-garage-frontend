<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | National Auto Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #172554;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Admin Username" />
    <input type="password" id="password" placeholder="Admin Password" />

    <button onclick="login()">Login</button>
  </div>

  <script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Username aur password dono bharo");
      return;
    }

    fetch("https://national-auto-garage.onrender.com/api/admin/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    })
    .then(res => {
      if (!res.ok) {
        throw new Error("Login failed");
      }
      return res.json();
    })
    .then(data => {
      console.log("LOGIN RESPONSE:", data);

      if (data.ok === true) {
        localStorage.setItem("adminLoggedIn", "true");
        alert("Admin login successful");
        window.location.href = "admin.html";
      } else {
        alert("Invalid admin credentials");
      }
    })
    .catch(err => {
      console.error("LOGIN ERROR:", err);
      alert("Server error, login nahi hua");
    });
  }
</script>


</body>
</html>
